# Project identification
sonar.projectKey=hacknodeslab_bitcoin-node-scanner
sonar.organization=hacknodeslab

# Project information
sonar.projectName=Bitcoin Node Scanner
sonar.projectVersion=1.0.0
sonar.projectDescription=Security scanning tool for Bitcoin nodes

# Source code settings
sonar.sources=src,scripts
sonar.tests=tests
sonar.sourceEncoding=UTF-8

# Language-specific settings
sonar.python.version=3.10

# Coverage reports
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.bandit.reportPaths=bandit-report.json

# Exclusions
sonar.exclusions=\
  **/venv/**,\
  **/__pycache__/**,\
  **/node_modules/**,\
  **/*.pyc

# Security-focused quality gate
sonar.qualitygate.wait=true


# Disable automatic analysis (using CI/CD instead)
#sonar.analysis.mode=preview
