# Project identification
sonar.projectKey=HackNodes-Lab_bitcoin-node-scanner
sonar.organization=hacknodes-lab

# Project information
sonar.projectName=Bitcoin Node Scanner
sonar.projectVersion=1.0.0
sonar.projectDescription=Security scanning tool for Bitcoin nodes

# Source code settings
sonar.sources=src,scripts
sonar.tests=tests
sonar.sourceEncoding=UTF-8

# Language-specific settings
sonar.python.version=3.10

# Coverage reports
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.bandit.reportPaths=bandit-report.json

# Exclusions
sonar.exclusions=\
  **/venv/**,\
  **/__pycache__/**,\
  **/node_modules/**,\
  **/*.pyc,\
  **/tests/**,\
  **/test_*.py

# Security-focused quality gate
sonar.qualitygate.wait=true

# Code coverage settings
sonar.coverage.exclusions=\
  **/tests/**,\
  **/test_*.py,\
  **/setup.py

# Duplications
sonar.cpd.exclusions=\
  **/tests/**
